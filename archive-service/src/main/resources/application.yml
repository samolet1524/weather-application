spring:
  application:
    name: archive-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 9097

service:
  weather:
    baseurl: http://localhost:9090/weather/service

management:
  endpoint:
    metrics:
      access: unrestricted
    health:
     access: unrestricted
    prometheus:
     access: unrestricted
  endpoints:
    web:
      exposure:
        include: info,prometheus

logging:
  level:
    sql: debug
    web: info